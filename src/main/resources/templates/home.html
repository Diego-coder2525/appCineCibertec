<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script th:src="@{/js/web/home.js}" type="text/javascript"></script>
	<nav th:insert="layout::nav"></nav>
	
	<div class="mb-3">
		<label for="txtUsuario" class="form-label">Email
			address</label> <input type="text" class="form-control"
			id="txtUsuario" placeholder="Usuario">
	</div>
	<div class="mb-3">
		<label for="txtPassword" class="form-label">Email
			address</label> <input type="password" class="form-control"
			id="txtPassword" placeholder="***">
	</div>
	
	<button id="btn_empezar" type="button" class="btn btn-primary">Primary</button>
	
	<!-- Modal -->
	<div class="modal fade" id="modal_empezar" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						title</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<label id="lbl_datos">
						
					</label>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
